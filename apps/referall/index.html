<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Refer All</title>

    <meta name="description" content="Make easy money by referring friends.">
    <meta name="keywords"
          content="freelancer,online,money,hiring,work form home,work from home,web,design,html,css,html5,development">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/style.css">

    <script src="js/lib/jquery.js"></script>
    <script src="js/referall.js"></script>
    <script src="js/presenter/jobs.js"></script>
    <script src="js/view/jobs-card.js"></script>
    <script src="js/controller/jobs-board.js"></script>
</head>

<body id='referall-center'>

<div id="jobs-board" class="full-height">
    <div id="filter-jobs" class="menu">

        <div class="filter-widget">
            <input type='text' id="filter-by-location"  placeholder="location" list="locations-options"/>
            <button class="button secondary large-font">X</button>
        </div>

        <div class="filter-widget">
            <input  type='text' id="filter-by-employer" placeholder="employer" list="employers-options"/>
            <button class="button secondary large-font">X</button>
        </div>

        <div class="filter-widget">
            <input type='text' id="filter-by-role"    placeholder="role"       list="roles-options"/>
            <button class="button secondary large-font">X</button>
        </div>
    </div>

    <div id="jobs-list"></div>

    <div id="job-card-prototype" class="job-card">
        <div class='job-url'></div>
        <div class='job-employer'></div>
        <div class='job-heading'></div>
        <div class='job-location'></div>
        <div class='job-date'></div>
    </div>
    <datalist id="locations-options"></datalist>
    <datalist id="employers-options"></datalist>
    <datalist id="roles-options">    </datalist>
</div>



<script type="text/javascript">
    var
            jobsBoard = function () {
                return $("#jobs-board");
            },
            JobsView = referall.JobsView,
            JobCard = referall.JobCard,
            JobsBoard = referall.JobsBoard,
            init = function () {
                $.get("jobs/all.json", function (response) {
                    new JobsBoard(jobsBoard(), new JobsView(response.data), JobCard);
                })
            };

    $(document).ready(init);
</script>
</body>

</html>
